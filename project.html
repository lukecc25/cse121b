    <div class="container">
        <h1>WeatherSeeker</h1>
        <article>
          <h3>Weather Information</h3>
          <div id="search">
            <label for="locationInput">Location:</label>
            <input type="text" id="locationInput" name="locationInput" placeholder="Enter location (city name)">
          </div>
          <div>
            <button id="getForecastButton">Get Forecast</button>
          </div>
          <div id="weatherInfo">
            <div class="weather-box">
              <h4>Temperature:</h4>
              <input type="text" id="temperature" name="temperature" disabled>
            </div>
            <div class="weather-box">
              <h4>Weather:</h4>
              <input type="text" id="weatherCondition" name="weatherCondition" disabled>
            </div>
            <div class="weather-box">
              <h4>Humidity:</h4>
              <input type="text" id="humidity" name="humidity" disabled>
            </div>
            <div class="weather-box">
              <h4>Wind Speed:</h4>
              <input type="text" id="windSpeed" name="windSpeed" disabled>
            </div>
          </div>
        </article>
